<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Text Styles</title>
    <style>
        .doc-body {
            font-family: sans-serif;
            background-color: darkgray;
        }

        .title {
            color: blue;
            text-align:center
        }

        .paragraph {
            font-size: 20px;
            color: white;
        }

        .highlighted {
            font-weight: bold;
            color: red;
        }

        .note {
            font-style: italic;
            text-decoration: underline;
        }

    </style>
</head>
<body class="doc-body">
    <h1 class="title">
        CSS Text Styling
    </h1>
    <p class="paragraph">
        This paragraph is styled using CSS defined in the head section.
    </p>
    <p class="highlighted">
        This text is bold and highlighted using CSS class.
    </p>
    <p class="note">
        This text is italic and underlined.
    </p>
</body>
</html>
