<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS text styles</title>
</head>
<body>
    <h1 style="color: blue; font-family: sans-serif;">
        Welcome to CSS basics
    </h1>
    <p style="color: grey; font-size: 20px;">
        This paragraph uses inline CSS to change the text color and size.
    </p>
    <p style="font-family: sans-serif; font-weight: bold;">
        This text is bold using CSS.
    </p>
    <p style="text-decoration: underline; color: blueviolet;">
        This text is underlined using CSS.
    </p>
    <p style="text-align: center;">
        This text is centered on the page.
    </p>
    <p style="font-style: italic; color: red;">
        This text is italic using CSS.
    </p>
</body>
</html>
