<!DOCTYPE html>
<!-- this is a comment -->
<html lang="en"> 
    <!-- head are storage all meta data-->
    <head>
        <meta charset="UTF-8"
    </head>
    <body>
        <!-- title tags since: h1 to h6 -->
        <h1>Hello world</h1>
        <h2>This is main title</h2>
        <h5>This is a sub title</h5>

        <!-- <p> is a text semantic tag-->
        <p>This is a text tag</p>

        <!-- Unordered list-->
        <h3>Web development technologies</h3>
        <ul>
            <!-- List item -->
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <h3>roadmap</h3>
        <!-- Order list-->
        <ol>
            <li>Learn web fundaments</li>
            <li>practice coding</li>
            <li>create a capstone project</li>
        </ol>

        <!-- add and hyperlink-->
        <p>HTML documentation</p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">here</a>
    </body>

</html>
