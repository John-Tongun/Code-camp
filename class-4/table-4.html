<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table challenge</title>
</head>

<body>
    <h1>Internet plans</h1>
    <main>
        <section>
            <p>
                The table below compares home internet plans.
            </p>

            <table border="1">
                <thead>
                    <tr>
                        <th>Provider</th>
                        <th>Speed</th>
                        <th>Monthly Cost</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>FiberNet</td>
                        <td>300 Mbps</td>
                        <td>$40</td>
                    </tr>
                    <tr>
                        <td>SpeedWeb</td>
                        <td>100 Mbps</td>
                        <td>$25</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3">Installation not included</td>
                    </tr>
                </tfoot>
            </table>
        </section>

    </main>
</body>

</html>
