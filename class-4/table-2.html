<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table 2nd example</title>
</head>
<body>
    <main>
        <h1>Streaming platforms</h1>
        <section>
            <p>
                The table shows monthly cost of popular streaming services
            </p>
            <table border="1">
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Plan</th>
                        <th>Monthly cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Netflix</td>
                        <td>Standard</td>
                        <td>$15</td>
                    </tr>
                    <tr>
                        <td>Spotify</td>
                        <td>Premium</td>
                        <td>$10</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Prices in USD</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
