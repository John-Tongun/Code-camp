<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table 3th example</title>
</head>
<body>
    <main>
        <h1>Common Software Development Tools</h1>
        <section>
            <p>
                This table lists common software tools used by developers
            </p>
            <!-- main table tag -->
            <table border="1">
                <!-- table header tag -->
                <thead>
                    <!-- table header row-->
                    <tr>
                        <th>Software</th>
                        <th>Type</th>
                        <th>Monthly cost</th>
                    </tr>
                </thead>
                <!-- table body -->
                <tbody>
                    <!-- table header row-->
                    <tr>
                        <td>GitHub</td>
                        <td>Code Hosting</td>
                        <td>$0</td>
                    </tr>
                    <tr>
                        <td>Figma</td>
                        <td>Design Tool</td>
                        <td>$12</td>
                    </tr>
                </tbody>
                <!-- table footer -->
                <tfoot>
                    <tr>
                        <td colspan="3">Free plans available</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
